<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="${item.getName()}">타이틀 - 상품 이름</title>	
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/layouts.css" />
    <link rel="stylesheet" href="/css/itemView.css" />
    <link rel="stylesheet" href="/css/swiper.css" />
</head>
<body>
<div class="large-container">
	<div class="container" style="">
		<th:block class="--header" th:replace="~{layouts/header :: header}"></th:block>
		<div class="content">
			
			<div class="pre-Product-Body">
				<div class="Product-Column-media">
					<div class="Product-Image">
						<img class="item-img" th:src="'/'+@{${item.getImgPath()}}" alt="..." />
					</div>
				</div>
				<div class="Product-Column-content">
					<div class="pre-ProductContent">
						<div class="Product-content-Header">
							<h1 class="Product-content-Title fz-24_28" th:text="${item.getName()}"></h1>
							<div class="Product-content-Price">
								<div class="ProductContent-TopBar">
									<span th:text="'$'+${item.getItem_price()}"></span>
								</div>
							</div>
						</div>
						<p class="Product-content-Desc fz-14_21" th:text="${item.getDetail()}"></p>
						<div class="Product-content-Buy">
							<button type="button" name="add" class="Product-add_btn btn-primary-common btn-Button-fullWidth">
								<span>Add to CART</span>
							</button>
						</div>
						<div class="Product-content-otherInfo">
							<div class="Accordians-Accordian-item">
								<button type="button" class="Accordian-btn">Product Details</button>
								<div class="Accordian-Body"> tawdawa tawdawa tawdawatawdawa tawdawa</div>
							</div>
						</div>
					</div>
				</div>
				<div></div>
			</div>
		</div>
	    
	</div>
	<th:block class="--footer" th:replace="~{layouts/footer :: footer}"></th:block>
</div>

</body>
</html>
