<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>회원가입</p>
<form action="/signup" method="post">
	<div >
	    <div>
	        <input type="text" id="username" name="username" placeholder="root" required="required"/>
	        <label for="username">Login ID (username)</label>
	    </div>
	</div>
	
	<div >
	    <div>
	        <input type="password" id="password" name="password" placeholder="root" required="required"/>
	        <label for="password">Password</label>
	    </div>
	</div>
	
	<div >
	    <div>
	        <input type="email" id="email" name="email" placeholder="root@naver.com" required="required"/>
	        <label for="email">Email</label>
	    </div>
	</div>
	
	<div>
	    <div>
	        <input type="text" id="name" name="name" placeholder="홍길동" required="required"/>
	        <label for="name">Your name</label>
	    </div>
	</div>
	
	<div>
	    <button type="submit">가입하기</button>
	</div>
</form>
</body>
</html>
